<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST Jude's Training - Target Practice Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .project-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }
        
        .project-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .project-link:active {
            transform: translateY(-1px);
        }
        
        .description {
            color: #555;
            margin-top: 30px;
            line-height: 1.6;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ST Jude's Training</h1>
        <p class="subtitle">Raspberry Pi Projects</p>
        
        <a href="https://projects.raspberrypi.org/en/projects/target-practice" 
           target="_blank" 
           class="project-link">
            Target Practice Project
        </a>
        
        <p class="description">
            Click the link above to access the Target Practice project from Raspberry Pi Foundation. 
            This project will help you learn programming concepts through interactive exercises.
        </p>
    </div>
</body>
</html>
